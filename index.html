<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=add_circle" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="todo-list">
        <h1>TODO-LIST</h1>
        <div class="todo-items">
            <input type="text" id="todo-inp" placeholder="Enter a List" >
            <span onclick="addTodo()" class="material-symbols-outlined">
                add_circle
            </span>
        </div>
        <div class="ul-items" id="parent">
        </div>
    </div>
</body>
<script src="app.js"></script>

</html>
